name: Appcast hero_metrics (Python)

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Monat im Format YYYY-MM (leer = Vormonat)"
        required: false

jobs:
  scrape-hero-metrics:
    runs-on: ubuntu-latest

    env:
      APPCAST_EMAIL: ${{ secrets.APPCAST_EMAIL }}
      APPCAST_PASSWORD: ${{ secrets.APPCAST_PASSWORD }}
      APPCAST_EMPLOYER_ID: ${{ secrets.APPCAST_EMPLOYER_ID }}
      APPCAST_SELECTED_MONTH: ${{ github.event.inputs.month }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python src/appcast_scraper.py

      - name: Upload hero_metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: hero-metrics-${{ github.run_id }}
          path: data/
